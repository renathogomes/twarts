<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">

    <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <div>
        <input type="email" name="email" id="input-email" placeholder="Email" class="login-class">
        <label for="input-email"></label>
      </div>
      <div>
        <input type="password" name="password" id="input-senha" placeholder="Senha" class="login-class">
        <label for="input-senha"></label>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </header>
<section>
    <main class="main-container">
        <form action="" method="get" id="evaluation-form"> 
      </form>
  </main>
  <aside>
      <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </aside>
</section>
</body>
</html>
