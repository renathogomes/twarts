<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">

        <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo cor-branca" width="60px">
        <h1 id="trybewarts-header-title" class="cor-branca">Trybewarts</h1>
        
        <form action="" method="get" class="trybewarts-login mb-3">
            <div>
                <input type="email" name="email" id="input-email-header" placeholder="Email" class="login-class form-control">
                <label for="input-email" class="form-label"></label>
              </div>
              <div>
                <input type="password" name="password" id="input-senha" placeholder="Senha" class="login-class form-control">
                <label for="input-senha" class="form-label"></label>
              </div>
          
            <button type="submit" class="btn btn-primary color-btn">Entrar</button>
        </form>
    </header>
    <section>
        <main class="main-container">
              <h3>Formulário de Avaliação</h3>
            <form action="" method="get" id="evaluation-form">
                <div class="nomeSobrenome mb3">
                    <div>
                        <input type="text" name="nome" id="input-name" placeholder="Nome" class="form-control">
                        <label for="" class="form-label"></label>
                    </div>
                    <div>
                        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" class="form-control">
                        <label for="" class="form-label"></label>
                    </div>
                </div>

                <div class="emailSelect mb3">
                  <div>
                      <input type="email" name="email" id="input-email" placeholder="Email" class="form-control">
                      <label for="" class="form-label"></label>
                  </div>
                  <div class="select-style">
                    <label for="house" class="label-select-style">Casa:</label>
                    <select name="selected" id="house" class="form-select">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                  </div>
              </div>
              <div class="familias">
                <div class="familia-container">
                  <label for="" id="label-family">Qual sua família?</label>
                  <div>
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    <label for="frontend">Família Frontend</label>
                  </div>
                  <div>
                    <input type="radio" name="family" id="backend" value="Backend">
                    <label for="backend">Família Backend</label>
                  </div>
                  <div>
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                    <label for="fullstack">Família FullStack</label>
                  </div>
                </div>
              

                <div id="checkbox-container">
                  <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                  
                  <label for="hofs" class="subject" >HoFs</label> 
                  <input type="checkbox" name="hofs" id="hofs" class="subject" value="HoFs">

                  <label for="jest" class="subject" >Jest</label>
                  <input type="checkbox" name="jest" id="jest" class="subject" value="Jest">

                  <label for="promises" class="subject" >Promises</label>
                  <input type="checkbox" name="promises" id="promises" class="subject" value="Promises">

                  <label for="react" class="subject" >React</label>
                  <input type="checkbox" name="react" id="react" class="subject" value="React">

                  <label for="sql" class="subject" >SQL</label>
                  <input type="checkbox" name="sql" id="sql" class="subject" value="SQL">

                  <label for="python" class="subject" >Python</label>
                  <input type="checkbox" name="python" id="python" class="subject" value="Python">
                </div>
              </div>

              <section class="radio-style">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="" value="1" class="radio-s">1
                <input type="radio" name="rate" id="" value="2" class="radio-s">2
                <input type="radio" name="rate" id="" value="3" class="radio-s">3
                <input type="radio" name="rate" id="" value="4" class="radio-s">4
                <input type="radio" name="rate" id="" value="5" class="radio-s">5
                <input type="radio" name="rate" id="" value="6" class="radio-s">6
                <input type="radio" name="rate" id="" value="7" class="radio-s">7
                <input type="radio" name="rate" id="" value="8" class="radio-s">8
                <input type="radio" name="rate" id="" value="9" class="radio-s">9
                <input type="radio" name="rate" id="" value="10" class="radio-s">10
              </section>

              <div class="textarea-container">
                <label for="text" class="textarea">Deixe seu comentário:</label>
                <textarea name="text" id="text" maxlength="500" ></textarea>
              </div>
              <div id="checkbox">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
              <input type="checkbox" name="checkbox" id="agreement">
              </div>

              <div id="botaoEnviar">
                <button type="submit" id="submit-btn" disabled>Enviar</button>
              </div>
            </form>
        </main>
        <aside>
            <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </aside>
    </section>

    <footer>Direitos reservados à Trybewarts©</footer>
    <!-- um comentario -->
</body>
</html>
