<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">

        <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="get" class="trybewarts-login">
            <div>
                <input type="email" name="email" id="input-email-header" placeholder="Email" class="login-class">
                <label for="input-email"></label>
            </div>
            <div>
                <input type="password" name="password" id="input-senha" placeholder="Senha" class="login-class">
                <label for="input-senha"></label>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </header>
    <section>
        <main class="main-container">

            <form action="" method="get" id="evaluation-form">
                <div class="nomeSobrenome">
                    <div>
                        <input type="text" name="nome" id="input-name" placeholder="Nome">
                    </div>
                    <div>
                        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
                    </div>
                </div>

                <div class="emailSelect">
                  <div>
                      <input type="email" name="email" id="input-email" placeholder="Email">
                  </div>
                  <label for="house"> Casa: </label>
                  <select name="selected" id="house">
                      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                      <option value="Corvinode" id="corvinode-house">Corvinode</option>
                      <option value="Pytherina" id="pytherina-house">Pytherina</option>
                  </select>
              </div>
              <div class="familias">
                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" id="" value="Frontend">
                <input type="radio" name="family" id="" value="Backend">
                <input type="radio" name="family" id="" value="FullStack">
              </div>

              <div id="checkbox-container">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                
                <input type="checkbox" name="hofs" id="hofs" class="subject" value="HoFs">
                <label for="hofs">HoFs</label>

                <input type="checkbox" name="jest" id="jest" class="subject" value="Jest">
                <label for="jest">Jest</label>

                <input type="checkbox" name="promises" id="promises" class="subject" value="Promises">
                <label for="promises">Promises</label>

                <input type="checkbox" name="react" id="react" class="subject" value="React">
                <label for="react">React</label>

                <input type="checkbox" name="sql" id="sql" class="subject" value="SQL">
                <label for="sql">SQL</label>

                <input type="checkbox" name="python" id="python" class="subject" value="Python">
                <label for="python">Python</label>
              </div>

              <div>
                <label for="text" class="textarea">Deixe seu comentário:</label>
                <textarea name="text" id="text" maxlength="500" ></textarea>
              </div>

            </form>
        </main>
        <aside>
            <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </aside>
    </section>
</body>
</html>
